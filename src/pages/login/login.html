<ion-content>
  <div padding class="form">
    <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
    <ion-input type="password" placeholder="Password"  [(ngModel)]="password"></ion-input>
    <button ion-button outline block (click)="cekLogin()">Login</button>
    <button ion-button clear block (click)="daftarMember()">Daftar Member</button>
  </div>
</ion-content>
