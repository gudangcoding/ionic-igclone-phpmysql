<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let member of members; let i=index">    
    <button ion-item (click)="openProfil(member.id_member)">
      <ion-avatar item-left>
        <img src="{{server+member.foto}}">
      </ion-avatar>
      <span class="li-user">{{member.nama}}</span><br>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
